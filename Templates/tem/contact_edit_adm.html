{% extends 'tem/nave.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Contact</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        body {
            margin: auto;
            display: flex;
            align-items: center;
            background-image: url("{% static 'sta/img/edit pages.jpg' %}");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .container {
            width: 800px;
            padding: 25px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.1);
            overflow: hidden;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
        }
        .container h2 {
            font-size: 28px;
            color: white;
            margin-bottom: 20px;
            border-bottom: 1px solid #fff;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            color: white;
            font-weight: bold;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 10px;
            border: 1px solid #fff;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
        }
        .form-group textarea {
            resize: vertical;
        }
        .button-container {
            text-align: right;
            margin-top: 20px;
        }
        .button-container button {
            padding: 15px 30px;
            background-image: linear-gradient(to right, blue, skyblue);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .button-container button:hover {
            background-image: linear-gradient(to right, skyblue, blue);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Contact Information</h2>
        <form method="post" action="{% url 'contact_edit_adm' bmw.id %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" value="{{ bmw.title }}" required>
            </div>
            <div class="form-group">
                <label for="place">Place</label>
                <input type="text" name="place" id="place" value="{{ bmw.place }}" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" name="phone" id="phone" value="{{ bmw.phone }}" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea name="description" id="description" rows="4" required>{{ bmw.description }}</textarea>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" value="{{ bmw.email }}" required>
            </div>
            <div class="form-group">
                <label for="pinterest_link">Pinterest Link</label>
                <input type="url" name="pinterest_link" id="pinterest_link" value="{{ bmw.pinterest_link }}">
            </div>
            <div class="form-group">
                <label for="instagram_link">Instagram Link</label>
                <input type="url" name="instagram_link" id="instagram_link" value="{{ bmw.instagram_link }}">
            </div>
            <div class="form-group">
                <label for="facebook_link">Facebook Link</label>
                <input type="url" name="facebook_link" id="facebook_link" value="{{ bmw.facebook_link }}">
            </div>
            <div class="form-group">
                <label for="twitter_link">Twitter Link</label>
                <input type="url" name="twitter_link" id="twitter_link" value="{{ bmw.twitter_link }}">
            </div>
            <div class="form-group">
                <label for="contact_email">Contact Email</label>
                <input type="email" name="contact_email" id="contact_email" value="{{ bmw.contact_email }}">
            </div>
            <button type="button" 
            style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer; border-radius: 5px;"
            onclick="window.history.back();">
        Back
    </button>
    
            <div class="button-container">
                <button type="submit">Update Contact</button>
            </div>
        </form>
</body>
</html>
{% endblock %}
